---
layout: default
title: Home
---

<h1>{{site.title}}</h1>
<ul class="posts-list">
    {% for post in site.posts %}
        <li class="posts">
            <span class="post-meta">{{post.date| date:"%b %-d, %Y"}}</span>
            <h2><a class="post-link" href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
            <p>{{post.description}}</p>
        </li>
    {% endfor %}
</ul>
