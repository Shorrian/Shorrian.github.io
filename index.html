---
layout: default
title: Home
---

<div class="page">
    <h1>{{site.title}}</h1>
    <ul class="posts-list">
        {% for post in site.posts %}
            <li class="posts">
                <span class="post-meta">{{post.date| date:"%b %-d, %Y"}}</span>
                <h2><a class="post-spacing" href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
                <p>{{post.excerpt}} <a class = "post-read-more" href="{{post.url | prepend: site.baseurl}}">Read more...</a></p>
            </li>
        {% endfor %}
    </ul>
</div>
