---
layout: default
title: Projects
---

<div class="header-line"></div>
<ul id="project-grid">
    <div id="masonry-grid">
    {% for project in site.categories.projects %}
        <li class="grid-item project" >
            <a href="{{project.url | prepend: site.baseurl}}"><img src="/img/banner.jpg"/></a>
            <h2>{{project.title}}</h2>
            <p >{{project.excerpt}}</p>
        </li>
    {% endfor %}
    </div>
</ul>
<script src="/js/project-index.js"></script>
