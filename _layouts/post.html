---
layout: default
---

<article class ="page post container">
    <header class ="post-header">
        <p class="post-meta post-spacing"><time datetime = "{{page.date | date_to_xmlschema}}">{{page.date | date: "%b %-d, %Y"}}</time>{% if page.author %}{{page.author}}{% endif %} - {{page.title}}</p>
    </header>
    
    <div class="post-content post-spacing">
        {{content}}
    </div>
</article>
